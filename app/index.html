        <div class="col-md-4 red">
            <div class="speechbubble">
                <label><h3>Add your name to the "Requesting Enlightenment" board</h3></label>
                <form action="" id="studentForm">
                name:
                    <input type="text" id="submit">
                    <br>request: 
                    <textarea class="form-control summary" rows="3" placeholder="Problem Summary">
                    </textarea>
                    <button type="submit">
                        Add to List
                    </button>
                </form>
            </div>
            <img src="images/calvin.jpeg" class="calvin" alt="">
        </div>

        <div class="google col-md-4 blue">
            <div class="notePad">
                <h3>Students seeking enlightenment:</h3>
                <ul class="studentList">
                </ul>
            </div>
            <div class="speechbubble">
                    <h5>You are currently <a id="inLine"></a> in line to see Calvin. Approximate wait time is <a id="waitTime"></a> minutes</h5>
                <h3>In the meantime, google your question here:</h3>

                <div class="gcs">
                    <!-- google search bar- - - - -  -->
                    <script>
                          (function() {
                            var cx = '009111147535668371825:4cmtfm__vci';
                            var gcse = document.createElement('script');
                            gcse.type = 'text/javascript';
                            gcse.async = true;
                            gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
                                '//www.google.com/cse/cse.js?cx=' + cx;
                            var s = document.getElementsByTagName('script')[0];
                            s.parentNode.insertBefore(gcse, s);
                          })();
                        </script>
                        <gcse:searchbox></gcse:searchbox>

                </div>
            </div>
            <img class = "calvin" src="images/calvin.jpeg" alt="">
        </div>
        <div class="col-md-4 green" id= "searchResults"><gcse:searchresults></gcse:searchresults></div>

    </div><!--  end container -->
